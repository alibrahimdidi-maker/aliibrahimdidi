        /* Form Fields */

        }
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
            font-weight: bold;

        .modern-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Faruma', serif;
            transition: all 0.3s ease;
            outline: none;
            background: #fafafa;
        }
        .modern-input:focus {
            border-color: #cfaa5e; /* Gold focus */
            background: #fff;
            box-shadow: 0 0 10px rgba(207, 170, 94, 0.2);
        }

        /* Login Button */
        .btn-login-modern {

            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Faruma', serif;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(11, 61, 41, 0.2);
            margin-top: 10px;
        }
        .btn-login-modern:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(11, 61, 41, 0.3);
            background: linear-gradient(135deg, #004d40 0%, #0b3d29 100%);
        }

        /* Extra Links */
        .login-footer {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }
        .login-link {
            color: #666;
            text-decoration: none;
            transition: 0.3s;
        }
        .login-link:hover {
            color: #cfaa5e;
            text-decoration: underline;
        }

        /* Mobile Adjustments */
        @media (max-width: 500px) {
            .modern-login-card { padding: 30px 20px; }
